<!-- GRADIENT BORDER WRAPPER -->
<div
  class="card-gradient-border animate-fade-in shadow-animated hover:-translate-y-2 transition-all duration-300 rounded-xl"
>
  <!-- CARD CONTENT -->
  <div
    class="card-wrapper relative bg-white dark:bg-gray-800 rounded-xl p-6 transition-all duration-300 flex flex-col gap-4"
  >
    <!-- TOP: LOGO + TEXT -->
    <div *ngIf="!skillSection" class="flex items-start gap-4">
      <app-smart-image
        *ngIf="logo"
        [src]="logo"
        [alt]="'card logo'"
        class="w-16 h-16 rounded-lg object-cover flex-shrink-0 drop-shadow-md dark:drop-shadow-none"
      />

      <div class="flex-1">
        <h3
          class="text-base md:text-lg font-semibold text-gray-900 dark:text-gray-100"
        >
          {{ title }}
        </h3>

        <p *ngIf="subtitle" class="text-sm text-gray-600 dark:text-gray-300">
          {{ subtitle | translate }}
        </p>

        <p
          *ngIf="date || location"
          class="text-xs text-gray-500 dark:text-gray-400"
        >
          {{ date }}
          <span *ngIf="date && location"> â€¢ </span>
          {{ location }}
        </p>
      </div>
    </div>

    <!-- TOP: LOGO + TEXT  skillSection-->
    <div *ngIf="skillSection" class="flex items-center gap-4">
      <app-smart-image
        *ngIf="logo"
        [src]="logo"
        [alt]="'card logo'"
        class="w-14 h-14 rounded-lg object-cover flex-shrink-0 drop-shadow-md dark:drop-shadow-none"
      />
      <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">
        {{ title | translate }}
      </h3>
    </div>

    <!-- DESCRIPTION -->
    <p
      #desc
      *ngIf="description"
      class="text-sm text-gray-700 dark:text-gray-200 leading-snug md:leading-normal"
      [ngClass]="{
        'line-clamp-5': !isExpanded
      }"
    >
      {{ description | translate }}
    </p>

    <a
      *ngIf="showToggle"
      (click)="toggleDescription()"
      class="text-sm text-gray-500 dark:text-gray-400 hover:underline mt-1 inline-block cursor-pointer"
    >
      {{ (isExpanded ? "View less" : "View more") | translate }}
    </a>

    <!-- BUTTON -->
    <div *ngIf="detailLink" class="flex justify-end">
      <button
        [routerLink]="detailLink"
        class="btn-gradient text-sm px-4 py-2 rounded-lg shadow-md hover:scale-[1.02] transition"
      >
        {{ buttonLabel | translate }}
      </button>
    </div>
  </div>
</div>
