<section id="projects" class="pb-10 px-6 max-w-6xl mx-auto">
  <div class="grid md:grid-cols-2 gap-6 md:gap-8">
    <app-card
      *ngFor="let project of projects"
      [ngClass]="{
        'md:col-span-2 md:max-w-[48%] md:mx-auto': projects.length === 1
      }"
      [logo]="project?.logo"
      [title]="project?.name"
      [subtitle]="project?.role"
      [date]="project?.period"
      [location]="project?.location"
      [description]="project?.summary"
      [detailLink]="'/details/project/' + project?.id"
    ></app-card>
  </div>
</section>
